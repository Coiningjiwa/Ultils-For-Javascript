<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2]
        console.log(arr.__proto__ === Array.prototype)      //true
        console.log(arr.__proto__.__proto__ === Object.prototype)       //true

        function Person(name,age){
            this.name = name
            this.age = age
        }
        console.log(Person.__proto__ === Function.prototype)      //true
        console.log(Person.__proto__.__proto__ === Object.prototype)      //true

        let woman = new Person('Rose',18)
        // 创建一个空对象woman
        // 调用构造函数Person，将woman的原型__proto__指向Person
        // this指向new，也就是空对象woman
        // 返回一个对象地址
        console.log(woman.__proto__ === Person.prototype)      //true
        console.log(woman.__proto__.__proto__ === Object.prototype)      //true
        Person.prototype.howOld = function(){
            return this.name + ' is ' + this.age + ' years old!'
        }
        let man = new Person('Jick',22)
        console.log(man.howOld())
    </script>
</body>
</html>
