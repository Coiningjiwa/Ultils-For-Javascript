<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas基本</title>
</head>
<body>
  <canvas id="canvas1" width="200" height="100" style="border:1px solid #000"></canvas>
  <canvas id="canvas2" width="200" height="100" style="border:1px solid #000"></canvas>
  <canvas id="canvas3" width="200" height="100" style="border:1px solid #000"></canvas>

  <script>
    // 矩形
    const canvas1 = document.querySelector('#canvas1')
    const ctx1 = canvas1.getContext('2d')
    ctx1.fillStyle = '#ff0000'
    ctx1.fillRect(10,10,140,60)
    ctx1.strokeStyle = '#ff0000'
    ctx1.strokeRect(30,30,140,60)

    // 路径
    const canvas2 = document.querySelector('#canvas2')
    const ctx2 = canvas2.getContext('2d')
    ctx2.beginPath()
    ctx2.moveTo(10,10)
    ctx2.lineTo(150,10)
    ctx2.lineTo(150,70)
    ctx2.closePath()
    ctx2.fill()

    ctx2.beginPath()
    ctx2.moveTo(30,30)
    ctx2.lineTo(170,30)
    ctx2.lineTo(170,90)
    ctx2.closePath()
    ctx2.stroke()

    // 弧形
    const canvas3 = document.querySelector('#canvas3')
    const ctx3 = canvas3.getContext('2d')
    ctx3.beginPath()
    ctx3.arc(60,35,30,0,Math.PI*1.5,false)//圆心(x,y) 半径r  开始角度-结束角度 false顺时针,true逆时针
    ctx3.fill()

    ctx3.beginPath()
    ctx3.arc(100,50,30,0,Math.PI*1.5,false)
    ctx3.closePath()
    ctx3.stroke()

  </script>
</body>
</html>
